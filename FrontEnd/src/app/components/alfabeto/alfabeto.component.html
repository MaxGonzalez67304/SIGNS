<div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let card of cardsAlfabeto">
        <div class="card custom-card">
          <img [src]="card.src" class="card-img-top" alt="Imagen">
          <div class="card-body">
            <h5 class="card-title custom-title">{{ card.letra }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
